
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <h1>Carte-O-Culture</h1>
    <div th:fragment="shop_map">

		<div id="search-block" class="search">
			<form action="post">
				<textarea name="" id="" cols="30" rows="10">choissisez un livre</textarea>
				<button type="submit">Envoyer</button>
			</form>
		</div>

        <!--Élément Div pour afficher la carte-->
		<div id="map"></div>
		<script>
			let map;
			let markers;

			// Map functions
			function create_map(div_name) {
				var mapProp= {
					center:new google.maps.LatLng(51.508742,-0.120850),
					zoom:5,
				};
				map = new google.maps.Map(document.getElementById("map"),mapProp);
				return map;
			}

			// Marker functions
			function add_marker(x, y, map) {
				var LatLng = {lat: x, lng: y};
				markers = new google.maps.Marker({position: LatLng});
				markers.setMap(map);
			}

			function initMap() {
				create_map("map");
				add_marker(50, 10, map);		
			}
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoBbN_BhqAdAJ1T4t3f09861MMwjBbJ6Q&callback=initMap" defer></script>
    </div>
</body>
</html>
